{% extends "base.html" %}
{% block content %}

<section class="hero is-info">
  <div class="hero-body">
    <div class="container">
      <h1 class="title">
        Articles Create
      </h1>
    </div>
  </div>
</section>
<section class="section">
  <div class="container">
    <form class="site-form" action="{% url 'articles:create' %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}		
		{% for field in form %}
		{{ field.label_tag }} </br> {{ field }} </br>
		{% endfor %}
		</br>
      <input class="button is-block is-info is-large" type="submit" value="Create">
    </form>
  </div>
</section>
<script src="/static/js/slugify.js"></script>



{% endblock %}
