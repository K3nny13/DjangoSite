{% load static from staticfiles %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Bulzii3D</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css" type="text/css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
    <nav class="navbar is-dark">
        <div class="navbar-brand">
            <a class="navbar-item" href={% url 'index' %}>
                <img src="{% static 'images/BuLzii-Logo.png' %}" width="112" height="28">
            </a>
            <div class="navbar-burger burger" data-target="navbarExampleTransparentExample">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <div id="navbarExampleTransparentExample" class="navbar-menu">
            <div class="navbar-start">
                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link">
                        Menu
                    </a>
                    <div class="navbar-dropdown is-boxed">
                        <a class="navbar-item" href="{% url 'articles:article_list' %}">
                            Articles List
                        </a>
                        <a class="navbar-item" href="{% url 'about' %}">
                            About
                        </a>
                        <hr class="navbar-divider">
                        <a class="navbar-item" href="{% url 'index' %}">
                            Weather (Python)
                        </a>
                        <a class="navbar-item" href="{% url 'weather-vuejs' %}">
                            Weather (Vue.js)
                        </a>
                    </div>
                </div>
            </div>
            <div class="navbar-end">
				{% if user.is_authenticated %}
					<a class="navbar-item" href="{% url 'accounts:logout' %}">
						Logout
					</a>
				{% else %}
					<a class="navbar-item" href="{% url 'accounts:signup' %}">
						Sign Up
					</a>
					<a class="navbar-item" href="{% url 'accounts:login' %}">
						Login
					</a>
				{% endif %}
            </div>
        </div>
    </nav>
    <div class="wrapper">
        {% block content %}

        {% endblock %}
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {

            // Get all "navbar-burger" elements
            var $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

            // Check if there are any navbar burgers
            if ($navbarBurgers.length > 0) {

                // Add a click event on each of them
                $navbarBurgers.forEach(function ($el) {
                    $el.addEventListener('click', function () {

                        // Get the target from the "data-target" attribute
                        var target = $el.dataset.target;
                        var $target = document.getElementById(target);

                        // Toggle the class on both the "navbar-burger" and the "navbar-menu"
                        $el.classList.toggle('is-active');
                        $target.classList.toggle('is-active');

                    });
                });
            }

        });
    </script>
</body>

</html>
