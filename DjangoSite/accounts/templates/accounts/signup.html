{% extends "base.html" %}
{% block content %}
{% load static %}

<section class="hero is-fullheight">
    <div class="hero-body">
        <div class="container has-text-centered">
            <div class="column is-4 is-offset-4">
                <h3 class="title has-text-grey">Signup</h3>
                <div class="box">
                    <figure class="avatar">
                        <img src="{% static 'images/BuLzii-128.png' %}">
                    </figure>
					<br/>
                    <form action={% url 'accounts:signup' %} method="post"> 
					{% csrf_token %}
                    {% for field in form %}
						<div class="field">
                            <div class="control">
                                <input class="input is-large" type="{{field.type}}" name="{{ field.html_name }}" placeholder="{{ field.html_name|title }}" autofocus="">
                            </div>
                        </div>
					{% endfor %}
                        <div class="field">
                            <label class="checkbox">
              <input type="checkbox">
              Remember me
            </label>
                        </div>
                        <button class="button is-block is-info is-large is-fullwidth">Signup</button>
                    </form>
                </div>
                <p class="has-text-grey">
                    <a href="{% url 'accounts:login' %}">Login</a> &nbsp;Â·&nbsp;
                    <a href="../">Need Help?</a>
                </p>
            </div>
        </div>
    </div>
</section>

{% endblock  %}
